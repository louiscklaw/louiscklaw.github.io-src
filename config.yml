baseURL: "https://louiscklaw.github.io/"
title: Louis portfolio
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

defaultContentLanguage: en

languages:
  en:
    params:
      linkedin: https://linkedin.com/whoever
    title: louis's portfolio
    weight: 1

  zh:
    params:
      linkedin: https://linkedin.com/fr/whoever
      navigation:
        help: Aide
    title: louis çš„ portfolio
    weight: 2

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Louis portfolio
  description: "Louis portfolio"
  keywords: [Electronics, Javascript, Portfolio, Blog]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /images/logo.png
    iconHeight: 35

  # profile-modes
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Louis portfolio"
    subtitle: "This is louis portfolio"
    imageUrl: "https://avatars.githubusercontent.com/u/1376093?v=4"
    imageWidth: 180
    imageHeight: 180
    imageTitle: my image
    buttons:
      - name: Projects
        url: projects
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "This is louis portfolio"

  socialIcons:
    - name: facebook
      url: "https://stackoverflow.com"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/louiscklaw"
    - name: telegram
      url: "https://github.com/louiscklaw"
    - name: whatsapp
      url: "https://github.com/louiscklaw"
    - name: slack
      url: "https://github.com/louiscklaw"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: projects
      name: projects
      url: /projects/
      weight: 5
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: louiscklaw.github.io
      url: https://louiscklaw.github.io
      weight: 30
